{%load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>NASZ LOKAL</title>
    <style>
      @font-face {
        font-family: "Aquatico";
        src: url('{% static "/fonts/aquatico-regular-webfont.woff2" %}');
      }
    </style>
    <link rel="stylesheet" href="{%static 'css/style.css'%}" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="{% static './js/store.js'%}"></script>
  </head>
  <body>
    <header>
      <h1 class="logo">LOCCAL</h1>
      <a href="{% url 'new_category'%}">
        <i class="fa fa-plus-square fa-3x"></i
      ></a>
    </header>
    <div class="cat-list">
      {%for cat in categories%}

      <div class="cat-div box">
        <div class="cat-left-side">
          <div class="cat-box-item">
            <a id="main-link" href="{% url 'detail' cat.id %}">
              <h3 class="cat-name">{{cat.name}}</h3>
            </a>
          </div>
        </div>
        <div class="cat-right-side">
          <div class="cat-box-item">
            <h3 class="items">ITEMS: {{cat.notes_number}}</h3>
          </div>
          <div class="cat-box-item">
            <a href="{% url 'new_note' cat.name%}"
              ><i class="fa fa-plus fa-lg"></i
            ></a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    <footer></footer>
    <script src='{% static "js/main.js"%}'></script>
  </body>
</html>
